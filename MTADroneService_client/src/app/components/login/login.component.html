<div class="row" style="width: 900px;">
    <div class="col-md-6 mx-auto p-0">
        <div style="top: 650px;width: 900px;left:-45px" class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div style="font: black !important;"class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password"> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                            </form>
                            <div style="top:-90px;position: relative;" class="group"> <label for="pass" class="label">Username</label> <input style="height: 20px;" id="pass" type="text" class="input" data-type="text"> </div>
                            <div style="top:-90px;position: relative;" class="group"> <label for="pass" class="label">Password</label> <input style="height: 20px;" id="pass" type="password" class="input" data-type="password"> </div>
                            <div style="top:-90px;position: relative;" class="group"> <label for="pass" class="label">New password</label> <input style="height: 20px;" id="pass" type="password" class="input" data-type="password"> </div>
                            <button style="top:-115px;position: relative;left: 120px;" type="button" class="btn btn-link">Forgot password?</button>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password"> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" > </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
